<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: cursive;
            text-align: center;
        }
        h1{
            font-size: 50px;
        }
        section{
            background-color: coral;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            padding: 20px;


        }
    </style>
</head>
<body>
    <h1>Java Script</h1>
    <button onclick="inicio()">Clique aqui</button>
    <section id="resultado">
        <p>O resultado irá aparecer aqui</p>
    </section>

    <script>
        function inicio() {
            let curso = window.prompt('Qual é o nome do seu curso?')
            let res = window.document.getElementById ('resultado')
            res.innerHTML = `<p>Que legal! Gostei de saber que você estuda ${curso}`
        }
    </script>
</body>
</html>
